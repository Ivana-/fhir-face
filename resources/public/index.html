<html lang="en">
  <head>
      <meta charset='utf-8'>
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
      <style>
       .loader {
           margin: 60px auto;
           font-size: 10px;
           position: relative;
           text-indent: -9999em;
           border-radius: 50%;
           width: 5em;
           height: 5em;
           border-top: 1.1em solid rgba(214,214,214, 0.2);
           border-right: 1.1em solid rgba(214,214,214, 0.2);
           border-bottom: 1.1em solid rgba(214,214,214, 0.2);
           border-left: 1.1em solid #d6d6d6;
           -webkit-transform: translateZ(0);
           -ms-transform: translateZ(0);
           transform: translateZ(0);
           -webkit-animation: load8 1.1s infinite linear;
           animation: load8 1.1s infinite linear;
       }
       @-webkit-keyframes load8 {
           0% {
               -webkit-transform: rotate(0deg);
               transform: rotate(0deg);
           }
           100% {
               -webkit-transform: rotate(360deg);
               transform: rotate(360deg);
           }
       }
       @keyframes load8 {
           0% {
               -webkit-transform: rotate(0deg);
               transform: rotate(0deg);
           }
           100% {
               -webkit-transform: rotate(360deg);
               transform: rotate(360deg);
           }
       }
      </style>
  </head>
  <body>
      <div id="app">
          <div class="loader">Loading</div>
      </div>
    <script src="js/compiled/fhir_face.js" type="text/javascript"></script>
    <script>fhir_face.core.init();</script>
  </body>
</html>
